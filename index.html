<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Writeups Collections</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="dark">

  <header>
    <h1>Writeups Collections</h1>

    <input type="text" id="searchInput" placeholder="🔍 Search writeups..." />

    <select id="categorySelect">
      <option value="">📂 All Categories</option>
    </select>

    <button id="showFavs">⭐ Favorites</button>
    <button id="showDone">✅ Done</button>
    <button id="showAll">📋 All</button>
  </header>

  <main>
    <div id="writeupList" class="writeup-grid"></div>
  </main>

  <script src="app.js"></script>
</body>
<!-- CTFTime writeups collection by therawbit until 2025/04/14-->
</html>
